<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/layout.xhtml">
        <ui:define name="content">
            <h1>Modifier Compte</h1>
            
            <p:steps activeIndex="1">
			    <p:menuitem value="Détails personnels" />
			    <p:menuitem value="CV" />
			</p:steps>
			
			<h:form>
            
	            <p:dataTable id="activity-table" value="#{activity.personToShow.activities}" var="a">
	            
	            	<p:column style="width:20px">
				        <p:rowToggler />
				    </p:column>
	            
	             	<p:column headerText="Activités">
				        <strong><h:outputText value="#{a.year}" /></strong>
	                   	-
	                   	<h:outputText value="#{a.title}" />
	                   	(<h:outputText value="#{a.type}" />)
				    </p:column>
				    
				    <p:rowExpansion>
					    <p>Site web: <h:outputText value="#{a.webAdress}" /></p>
					    <hr/>
				    	<p><h:outputText value="#{a.description}" /></p>
				    	
				    </p:rowExpansion>
				    			   			    
				    <p:column headerText="Action" style="width:115px">
				        <p:commandButton action="#{activity.removeActivity(a.id)}" value="Supprimer" icon="pi pi-times-circle" update="activity-table"/>
				    </p:column>
	
	            </p:dataTable>
	            
	         </h:form>
	         
	            <hr/>
	            
	         <h:form>
            
				<div class="ui-fluid">
					<p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:outputLabel for="title" value="Titre" />
				        <p:inputText id="title" value="#{activity.activityToShow.title}" required="true"/>
				        
				        <p:outputLabel for="description" value="Description" />
				        <p:inputText id="description" value="#{activity.activityToShow.description}" required="true"/>
				        
				        <p:outputLabel for="web" value="Site web" />
				        <p:inputText id="web" value="#{activity.activityToShow.webAdress}" required="true"/>
				        
				        <p:outputLabel for="year" value="Année" />
				        <p:datePicker id="year" value="#{activity.activityToShow.year}" required="true" pattern="yyyy"/>
				        
				        <p:outputLabel for="type" value="Type" />
				        <p:selectOneMenu id="type" value="#{activity.activityToShow.type}" required="true">
		        			<f:selectItems value="#{activity.types}" />
				        </p:selectOneMenu>  
				        				        
				        <span/>

				        <p:commandButton action="#{activity.addActivity()}" value="Ajouter" update="growl" icon="pi pi-plus"/>
					</p:panelGrid>
			    </div>
			    
			   </h:form>
			    
			    <p:linkButton outcome="account" value="Annuler" icon="pi pi-times"/>
			    <p:linkButton outcome="editPerson" value="Retour" icon="pi pi-angle-left" />
			    <p:linkButton outcome="person" value="Terminer" icon="pi pi-check"/>
			    
			
						
        </ui:define>
        <ui:define name="title">CV3000 - Compte</ui:define>
    </ui:composition>

</html>
