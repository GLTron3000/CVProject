<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/layout.xhtml">
        <ui:define name="content">
        	<c:choose>
        		<c:when test="#{user.isLoggedIn() eq true}">
	        		<h1>Bienvenue <h:outputText value="#{user.user.firstName}" /></h1>
			        
			        <h:form>
						<div class="ui-fluid">
							<p:panelGrid columns="1" columnClasses="ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
							
								<p:commandButton value="Ajouter un compte" action="#{person.addPerson()}" icon="pi pi-user-plus"/>
											            
					            <p:commandButton styleClass="edit-button" value="Modifier mon compte" action="#{person.editPerson(user.user)}" icon="pi pi-pencil"/>
					            
							</p:panelGrid>
						</div>
					</h:form>
				</c:when>
				<c:otherwise>
			        <p>Veuillez vous connecter pour accéder à cette page.</p>
			    </c:otherwise>
        	</c:choose>	
        </ui:define>
        <ui:define name="title">CView - Compte</ui:define>
    </ui:composition>

</html>
