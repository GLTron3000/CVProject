    <ui:composition template="/template/layout.xhtml">

            <h1>
                <h:outputText value="List of Persons" />

				    <h:column>
				        <f:facet name="header">lastName</f:facet>

                </h:dataTable>

        </ui:define>
        <ui:define name="title">CV3000-Persons</ui:define>
