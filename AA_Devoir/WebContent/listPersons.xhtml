<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/layout.xhtml">
        <ui:define name="content">
                <p:dataTable value="#{person.persons}" var="p">
                	<f:facet name="header">
				        Liste des personnes
				    </f:facet>
                	<p:column headerText="Prenom">
				        <h:outputText value="#{p.firstName}" />
				    </p:column>
				    <p:column headerText="Nom">
				        <h:outputText value="#{p.lastName}" />
				    </p:column>
				    <p:column headerText="Date de naissance">
				        <h:outputText value="#{p.birthDate}" />
				    </p:column>
				    <p:column headerText="Email">
				        <h:outputText value="#{p.email}" />
				    </p:column>
				    <p:column headerText="Site web">
				        <h:outputText value="#{p.webSite}" />
				    </p:column>
                </p:dataTable>
        </ui:define>
        <ui:define name="title">CV3000 - Person List</ui:define>
    </ui:composition>

</html>
