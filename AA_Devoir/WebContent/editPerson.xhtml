<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/layout.xhtml">
        <ui:define name="content">
        	<c:choose>
        		<c:when test="#{user.isLoggedIn() eq true}">
		            <h1>Modifier profil</h1>
		            <p:steps activeIndex="0">
					    <p:menuitem value="Infos personnelles" />
					    <p:menuitem value="CV" />
					</p:steps>
					<h:form>
						<div class="ui-fluid">
							<p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
								<p:outputLabel for="firstname" value="Prénom" />
						        <p:inputText id="firstname" value="#{person.personToShow.firstName}" required="true"/>
						        
						        <p:outputLabel for="lastname" value="Nom" />
						        <p:inputText id="lastname" value="#{person.personToShow.lastName}" required="true"/>
						        
						        <p:outputLabel for="birthdate" value="Date de naissance" />
						        <p:datePicker id="birthdate" value="#{person.personToShow.birthDate}" required="true" pattern="dd/MM/yyyy"/>
						        
						        <p:outputLabel for="email" value="Email" />
						        <p:inputText id="email" value="#{person.personToShow.email}" type="email" required="true"/>
						        
						        <p:outputLabel for="website" value="Site web" />
						        <p:inputText id="website" value="#{person.personToShow.webSite}"/>
						        
						        <p:outputLabel for="password" value="Mot de passe" />
						        <p:inputText id="password" value="#{person.personToShow.password}" type="password" required="true"/>
						        
						        <span/>
						        
		 						<h6>*champs obligatoires</h6>
		 						
						        <p:commandButton action="#{person.updatePerson()}" value="Sauvegarder les modifications" update="growl" icon="pi pi-save"/>
							</p:panelGrid>
					    </div>
					    <hr/>
					    <p:linkButton styleClass="red-button" outcome="account" value="Annuler" icon="pi pi-times"/>
					    <p:commandButton action="#{activity.editActivities(person.personToShow)}" value="Suivant" icon="pi pi-angle-right"/>
					</h:form>
				</c:when>
				<c:otherwise>
			        <p>Veuillez vous connecter pour accéder à cette page.</p>
			    </c:otherwise>
        	</c:choose>	
        </ui:define>
        <ui:define name="title">CView - Compte</ui:define>
    </ui:composition>

</html>
