<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"

    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template/layout.xhtml">
        <ui:define name="content">
        	<h1>Connexion</h1>
        	<h:form>
				<div class="ui-fluid">
					<p:panelGrid columns="2" columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<h:outputLabel for="email" value="Email" />
			            <p:inputText id="email" value="#{user.email}" required="true" label="email" />
			             
			            <h:outputLabel for="password" value="Mot de passe" />
			            <p:password id="password" value="#{user.password}" required="true" label="password" />
			             
			            <span/>
			            <p:commandButton value="Connexion" update="growl" action="#{user.login()}"/>
					</p:panelGrid>
				</div>
			</h:form >
			<p:separator/>
			<p>Vous n'avez pas de compte ? Faites une demande aupr√®s d'un des membres de l'application.</p>
	        
        </ui:define>
        <ui:define name="title">CView - Login</ui:define>
    </ui:composition>

</html>
